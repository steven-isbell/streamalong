<section class="sidebar">
    <div class="user-profile">
        <img class="user-image" ng-src="{{user.cm_image}}" alt="logo" />
        <p>
            {{user.name}}
        </p>
    </div>
    <hr>
    <div class="tabs">

        <div class="dash" ui-sref='home'>
            <div class="">
                <p><i class="fa fa-home fa-lg fa-fw" aria-hidden="true"></i>HOME</p>
            </div>
        </div>

        <div class="dash" id="client-toggle" ui-sref='clients'>
            <div class="client-tab">
                <p><i class="fa fa-users fa-lg fa-fw" aria-hidden="true"></i>CLIENTS</p>
                <i class="down-arrow fa fa-arrow-circle-down fa-lg fa-fw"></i>
            </div>
        </div>

        <div class="dash-dropmenu" id="client-drop">
            <div class="dash" id="add-client">
                <p><i class="fa fa-plus-square-o fa-lg fa-fw" aria-hidden="true"></i>ADD CLIENT</p>
            </div>
        </div>

        <div class="dash" id="programs-toggle" ui-sref='programs'>
            <div class="programs-tab">
                <p><i class="fa fa-first-order fa-lg fa-fw" aria-hidden="true"></i>PROGRAMS</p>
                <i class="down-arrow fa fa-arrow-circle-down fa-lg fa-fw"></i>
            </div>
        </div>

        <div class="dash-dropmenu" id="programs-drop">
            <div class="dash" id="add-program">
                <p><i class="fa fa-plus-square-o fa-lg fa-fw" aria-hidden="true"></i>ADD PROGRAM</p>
            </div>
        </div>

        <div class="dash" ui-sref='stats'>
            <div>
                <p><i class="fa fa-stack-exchange fa-lg fa-fw" aria-hidden="true"></i>STATS</p>
            </div>
        </div>

        <div class="dash" id="info-display">
            <div class="">
                <p><i class="fa fa-info-circle fa-lg fa-fw" aria-hidden="true"></i>MY INFO</p>
            </div>
        </div>


        <section class="tabs-bottom">
            <hr>
            <div class="dash" id="CM-update">
                <div class="">
                    <p><i class="fa fa-pencil-square-o fa-lg fa-fw" aria-hidden="true"></i>UPDATE PROFILE</p>
                </div>
            </div>
            <div class="dash one-click" ng-click="logout()">
                <div class="">
                    <p><i class="fa fa-sign-out fa-lg fa-fw" aria-hidden="true"></i>LOGOUT</p>
                </div>
            </div>
            <div class="one-click">
                <div class="">
                    <p></p>
                </div>
            </div>
        </section>

    </div>

</section>
